
  <a name="/members"></a>
  <section id="members" class="section members">
    <div class="grid-container-fluid">
      <div class="grid-row">
        <div class="grid-span12">
          <h1 class="section-title">Members &amp; Friends</h1>
          <p class="section-subtitle">MÃ¼nchner are a friendly bunch.<br> Don't be shy.</p>
          <p class="members-copy">Come join some of our regulars, including these fine folks for dinner, beers and friendly chats.</p>
          <p id="js-members-loading" class="ui-loading"></p>
          <p id="js-members-loading-error" class="members-copy is-error is-hidden">Sorry, there was a problem loading data from Twitter. Please try again later.</p>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-span12">
          <ul class="member__container" id="js-members">
          </ul>

          <!-- Markup that is used for our members list -->
          <!-- List is generated by AJAX call to Twitter API -->
          {% raw %}
          <script id="js-members-template" type="js/template">
          <li class="member__card-container">
            <div class="member__card is-member">
              <div class="member__inner">
                <a href="http://www.twitter.com/{{handle}}" title="Follow {{name}} on Twitter" class="member__avatar-link">
                  <img src="{{pic}}" alt="{{name}}" class="member__avatar" border="0">
                </a>
                <h3 class="member__name">{{name}} <br/>
                  <a class="member__handle-link" href="http://www.twitter.com/{{handle}}">@{{handle}}</a>
                </h3>
                <p class="member__description">{{desc}}</p>
              </div>
            </div>
          </li>
          </script>
          {% endraw %}
        </div>
      </div>
    </div>
  </section><!--/#members-->
